  <body>
    <script>
      class Car {
        setDriveSound(sound) {
          this.sound = sound;
        }

        // アロー関数で解決する
        // アロー関数は自動的にthisにbindされる
        drive = () => {
          return this.sound;
        };
      }

      const car = new Car();
      car.setDriveSound('vroom - 解決2');

      const drive = car.drive;
      console.log(drive());
    </script>
